<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Vente en ligne d'ours en peluche faits main de qualité Française." />
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/56ca006626.js" crossorigin="anonymous"></script>
    <title>Votre panier - Orinoco</title>
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <div class="logo">
                <a href="../index.html"><img src="../logo/logo.jpg" alt="logo du site orinoco"></a>
            </div>
            <nav class="menu">
                <a href="../index.html"><i class="fas fa-paw"></i></a>
                <a href="../pages/Page%20Panier.html"><i class="fas fa-shopping-cart"></i></a>
            </nav>
        </header>
        <main>
            <div id="Panier"></div>
            <div id="clearCart"></div>
            <div id="info">
                <h2>Informations de livraison</h2>
                <div class="form__row">
                    <div class="form__col">
                        <label for="firstname">Prénom :</label>
                        <input type="text" id="firstname" name="user_firstname">
                    </div>
                    <div class="form__col">
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="user_lastname">
                    </div>
                </div>
                <div class="form__row">
                    <div class="form__col">
                        <label for="adress">Adresse :</label>
                        <input type="text" id="adress" name="user_adress">
                    </div>
                    <div class="form__col">
                        <label for="city">Ville :</label>
                        <input type="text" id="city" name="user_city">
                    </div>
                </div>
                     <div class="form__col">
                        <label for="mail">e-mail :</label>
                        <input type="email" id="mail" name="user_mail">
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer">
                <div>
                    <div class="logo_bis">
                        <h5>ORINOCO</h5>
                    </div>
                </div>
                <ul>
                    <li>
                        <p>Design by Souad MOUATAKIDE</p>
                    </li>
                    <li>
                        <p>Projet 5 - OpenClassrooms</p>
                    </li>
                    <li>
                        <p>Copyright © 2021 Oursons by ORINOCO</p>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="../Pagesjs/panier.js" defer></script>
</body>

</html>
